<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <!-- <div id="title">CYBER KITTY CALC</div> -->
    <div id="ears">
<svg id="ear-one" width="579" height="500" viewBox="0 0 579 500" xmlns="http://www.w3.org/2000/svg">
  <path d="
    M130,210
    C160,120 200,70 230,60
    C260,70 300,120 330,210
    L130,210
    Z"
    fill="rgb(252, 15, 192)" stroke="rgb(252, 15, 192)" stroke-width="3"
    stroke-linecap="round" stroke-linejoin="round"/>
</svg>

<svg id="ear-two" width="579" height="500" viewBox="0 0 579 500" xmlns="http://www.w3.org/2000/svg">
  <path d="
    M130,210
    C160,120 200,70 230,60
    C260,70 300,120 330,210
    L130,210
    Z"
    fill="rgb(252, 15, 192)" stroke="rgb(252, 15, 192)" stroke-width="3"
    stroke-linecap="round" stroke-linejoin="round"/>
</svg>

    </div>
    <div id="calculator">
        <div id="display"></div>
        <svg id="mouth" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50" width="100" height="50">
            <path d="
                M20,30
                Q35,10 50,30
                Q65,10 80,30" 
                fill="none" 
                stroke="black" 
                stroke-width="4" 
                stroke-linecap="round"/>
        </svg>

        <div id="all-buttons">
            <div id="center-section">
                <div id="top-functions">
                        <button>C</button>
                        <button>%</button>
                        <button>x^</button>
                </div>
                <div id="number-block">
                    <div>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div>
                        <button>±</button>
                        <button>0</button>
                        <button>.</button>
                    </div>
                </div>
            </div> 
            
            <div id="side-functions">
                <button>÷</button>
                <button>×</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>

    <svg id="body"
    xmlns="http://www.w3.org/2000/svg" 
    viewBox="0 0 131 100"> 
    <path d="M30,0
    H70
    Q85,0 85,60
    A15,15 0 0,1 15,60
    Q15,0 30,0
    Z" 
    fill="rgb(252, 15, 192)" stroke="rgb(252, 15, 192)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"></path> 
</svg>


    <audio src="./music/White Bat Audio - Casualty LOOP 1.wav" loop="loop"></audio>
</body>
</html>
