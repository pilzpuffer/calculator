<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <canvas id="hacker"></canvas>

    <div id="title">CYBER KITTY CALC</div>

    <div id="calculator-case">
        <div id="ears">
            <svg id="ear-one" xmlns="http://www.w3.org/2000/svg" viewBox="128.5 58.5 203 153">   
                <path d="
                    M130,210     
                    C160,120 200,70 230,60     
                    C260,70 300,120 330,210     
                    L130,210     
                    Z" 
                    fill="rgb(252, 15, 192)" stroke="rgb(252, 15, 192)" stroke-width="3" 
                    stroke-linecap="round" stroke-linejoin="round"></path> 
            </svg>

            <svg id="ear-two" xmlns="http://www.w3.org/2000/svg" viewBox="128.5 58.5 203 153">   
                <path d="
                    M130,210     
                    C160,120 200,70 230,60     
                    C260,70 300,120 330,210     
                    L130,210     
                    Z" 
                    fill="rgb(252, 15, 192)" stroke="rgb(252, 15, 192)" stroke-width="3" 
                    stroke-linecap="round" stroke-linejoin="round"></path> 
            </svg>

            <svg id="hat" xmlns="http://www.w3.org/2000/svg" viewBox="68.5 233.5 503 88">             
                <path d="M70,320 Q320,150 570,320" 
                fill="rgb(252, 15, 192)" stroke="rgb(252, 15, 192)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>         
            </svg>
        </div>    

        <svg id="body" xmlns="http://www.w3.org/2000/svg" viewBox="12.5 -2.5 75 99.99"> 
            <path d="
                M30,0             
                H70             
                Q85,0 85,60             
                A15,15 0 0,1 15,60             
                Q15,0 30,0             
                Z" 
            fill="rgb(252, 15, 192)" stroke="rgb(252, 15, 192)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"></path>          
        </svg>
    </div>


    <div id="calculator">
        <div id="display">
            <div id="results">
                <div id="prevCalc"></div>
                <div id="currentCalc"></div>
            </div>
            <button id="backspace">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/>
                </svg>
            </button>
        </div>

        <svg id="mouth" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50" width="100" height="50">
            <path d="
                M20,30
                Q35,10 50,30
                Q65,10 80,30" 
                fill="none" 
                stroke="black" 
                stroke-width="4" 
                stroke-linecap="round"/>
        </svg>

        <div id="all-buttons">
                <div>
                    <button class="function">C</button>
                    <button class="function">%</button>
                    <button class="function">x^</button>
                    <button class="function">÷</button>
                </div>
                <div>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="function">×</button>
                </div>
                <div>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="function">-</button>
                </div>
                <div>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="function">+</button>

                </div>
                <div>
                    <button class="function">±</button>
                    <button class="number">0</button>
                    <button class="number"+>.</button>
                    <button class="function">=</button>
                </div>   
        </div>
    </div>
    <audio id="main-theme" src="./music/White Bat Audio - Casualty LOOP 1.wav" loop="loop"></audio>

</body>
</html>
